<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
    <title>rock paper scissors</title>
  </head>
    <body>
      <p class="title">Rock-Paper-Scissors Game!</p>
      <p class="instruction">pick your move </p>
      <!-- Players  move Game Buttons. -->
      <button class="move-button js-rock-button"><img class="move-icon" src="Images-rock-paper-scissors/rock-emoji.png"></button>
      <button class="move-button js-paper-button"><img class="move-icon" src="Images-rock-paper-scissors/paper-emoji.png"></button>
      <button class="move-button js-scissors-button"><img class="move-icon" src="Images-rock-paper-scissors/scissors-emoji.png"></button>
      <div class="separator"></div>
      <p class="js-result result"></p>
      <p class="js-move move"></p>
      <p class="js-score score"></p>
      <button class="reset-score-button" onclick=" 
        localStorage.removeItem('score');
        score.wins=0; score.losses=0; score.ties=0;
        updateScoreElement();
        resetbutton();
      ">Reset Score</button>
      <button class="auto-play-button" onclick="
        autoPlay();
      ">Auto Play</button>
      

      <script src="scripts/12-rock-paper-scissors.js"></script>
    </body>
  </head>
</html>
